<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>개인정보 수정</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" th:href="@{/css/info-edit.css}" />
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer th:src="@{/js/info-edit.js}"></script>
  <script defer th:src="@{/js/header.js}"></script>

</head>
<!-- 페이지 이름 - 기능이름 - 태그역할 -->
<body style="overflow: auto">
<div class="infoEdit-ctn" id="infoEdit-mainWrap">
  <header th:replace="~{/layout/header :: header}"></header>
  <div
          class="infoEdit-boundaryCtn infoEdit-boundaryCtnSetting"
          id="infoEdit-wrap"
          style="max-width: 1200px"
  >
    <h2>프로필 수정</h2>
    <!-- 프로필 수정 폼 -->
    <form th:action="@{/connection/member/info}" th:object="${memberDTO}" method="post">
      <section class="infoEdit-adjustCtn">
        <div class="infoEdit-body">
          <div class="infoEdit-bodyCtn">
            <div class="infoEdit-form">
                <div class="infoEdit-formInput">
                  <div class="infoEdit-formWrap">
                    <label for="infoEdit-userName"> 이름 </label>
                    <input name="memberName" type="text" id="infoEdit-userName" th:value="${memberDTO.memberName}" placeholder="  이름을 입력해주세요" oninput="validateName()" required>

                  </div>
                  <div class="infoEdit-formMessage">
                    <div class="infoEdit-errorMessageName" id="infoEdit-errMsgName"></div>
                    <p class="infoEdit-formNoticeText">프로필에 표시되는 이름이에요</p>
                  </div>
                </div>

                <div class="infoEdit-formInput">
                  <div class="infoEdit-formWrap">
                    <label for="infoEdit-userNickName"> 닉네임 </label>
                    <input name="memberNickname" type="text" id="infoEdit-userNickName" th:value="${memberDTO.memberNickname}" placeholder="  닉네임을 입력해주세요" oninput="validateNickName()" required>
                  </div>
                  <div class="infoEdit-formMessage">
                    <div class="infoEdit-errorMessageNickName" id="infoEdit-errorMsgNkName"></div>
                    <p class="infoEdit-formNoticeText">
                      2자 이상 10자 이하, 공백 없이 특수문자 '_'만 사용 가능해요
                    </p>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </section>

      <section class="infoEdit-adjustCtn">
        <div class="infoEdit-body">
          <div class="infoEdit-bodyCtn">
            <div class="infoEdit-form">
              <fieldset>
                <div class="infoEdit-formInput" style="margin-bottom: 30px">
                  <div class="infoEdit-formWrap">
                    <label> 성별 </label>
                    <ul class="infoEdit-genderCtn">
                      <li class="infoEdit-genderItem">
                        <input name="memberGender" type="radio" class="infoEdit-genderSelect" id="gender-male" th:value="${memberDTO.memberGender}" value="M" required/>
                        <label for="gender-male" class="infoEdit-gender">남자</label>
                      </li>

                      <li class="infoEdit-genderItem">
                        <input name="memberGender" type="radio" class="infoEdit-genderSelect" id="gender-female" th:value="${memberDTO.memberGender}" value="F" required/>
                        <label for="gender-female" class="infoEdit-gender">여자</label>
                      </li>
                    </ul>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </section>

      <!-- 생년월일 수정 -->
      <section class="infoEdit-adjustCtn">
        <div class="infoEdit-body">
          <div class="infoEdit-bodyCtn">
            <div class="infoEdit-form">
                <div class="infoEdit-formInput">
                  <div class="infoEdit-birthWrap">
                    <label> 생년월일 </label>
                    <div class="infoEdit-birthWrapCtn">
                      <input name="memberYear" type="text" class="infoEdit-birthYear" th:value="${memberDTO.memberYear}" required/>
                      <input name="memberMonth" type="text" class="infoEdit-birthMonth" th:value="${memberDTO.memberMonth}" required/>
                      <input name="memberDay" type="text" class="infoEdit-birthDay" th:value="${memberDTO.memberDay}" required/>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </section>

      <div class="infoEdit-btnCtn">
        <button type="submit" class="infoEdit-btnSave">저장하기</button>
        <a th:href="@{/connection/mypage}">
          <button type="button" class="infoEdit-btnCancel">취소하기</button>
        </a>
      </div>
    </form>
  </div>
  <footer th:replace="~{/layout/footer :: footer}"></footer>
</div>
</body>
</html>
