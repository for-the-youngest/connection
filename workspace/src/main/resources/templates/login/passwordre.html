<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="../../../static/css/non-member/passwordre.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&amp;display=swap"
            rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer="" src="../../../static/js/non-member/passwordre.js"></script>
    <script defer src="../../../static/js/non-member/fetch.js"></script>
</head>
<body>
<div class="__entire">
    <div id="header"></div>

    <div class="passwordre-banner-container">
        <ul class="passwordre-banner-list">
            <li class="passwordre-banner-firstlist">
                <a href="idfind.html" id="idinquiry">
                    <span class="passwordre-banner-idfind">아이디 찾기</span>
                </a>
            </li>
            <li class="passwordre-banner-secondlist">
                <a href="#" id="passwordre-pwinquiry">
                    <span class="passwordre-banner-pwfind">비밀번호 찾기</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="passwordre-header-container">
        <h2>
            <p>비밀번호 재설정</p>
            <hr />
        </h2>

        <h4>영문,숫자,특수문자(8자 이상 16자 이하)를 사용해주세요.</h4>
    </div>

    <form action="#" method="post">
        <div class="passwordre-checkmail-checkconfirm">
            <dl>
                <dt><label for="passwordre-passwordre">새 비밀번호</label></dt>
                <dd>
                    <input
                            type="text"
                            id="passwordre-passwordcheck"
                            required="required"
                    />
                </dd>

                <dt>
                    <label for="passwordre-passwordrere">새 비밀번호 다시 입력</label>
                </dt>
                <dd>
                    <input
                            type="text"
                            id="passwordre-passwordrecheck"
                            required="required"
                    />
                </dd>
            </dl>

            <div class="passwordre-next-button">
                <button type="submit" id="passwordre-next" onclick="password()">
                    다음
                </button>
            </div>
        </div>
    </form>

    <div id="footer"></div>
</div>
</body>
</html>
