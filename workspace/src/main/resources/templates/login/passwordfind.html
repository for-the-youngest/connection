<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../../../static/css/non-member/passwordfind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&amp;display=swap"
            rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer="" src="../../../static/js/non-member/passwordfind.js"></script>
    <script defer src="../../../static/js/non-member/fetch.js"></script>
</head>
<body>
<div class="__entire">
    <div id="header"></div>

    <div class="passwordfind-banner-container">
        <ul class="passwordfind-banner-list">
            <li class="passwordfind-banner-firstlist">
                <a href="idfind.html" id="passwordfind-idinquiry">
                    <span class="passwordfind-banner-idfind">아이디 찾기</span>
                </a>
            </li>
            <li class="passwordfind-banner-secondlist">
                <a href="#" id="passwordfind-pwinquiry">
                    <span class="passwordfind-banner-pwfind">비밀번호 찾기</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="passwordfind-header-container">
        <h2>
            <p>비밀번호 찾기</p>
            <hr />
        </h2>
    </div>

    <div class="passwordfind-checkemail-container">
        <div class="passwordfind-checkmail-checkconfirm">
            <dl>
                <dt><label for="passwordfind-id-check">아이디</label></dt>
                <dd><input type="text" id="passwordfind-idcheck" /></dd>

                <dt><label for="passwordfind-email">이메일</label></dt>
                <dd>
                    <input type="text" id="passwordfind-emailcheck" />
                </dd>
                <a href="#" id="passwordfind-emailnumber">
                    <p id="passwordfind-emailnumber1">인증번호 받기</p>
                </a>

                <dt>
                    <label for="passwordfind-authentication">인증번호 입력 </label>
                </dt>
                <dd>
                    <input
                            type="text"
                            required="required"
                            id="authentication"
                            placeholder="인증번호를 입력해주세요"
                    />
                </dd>
            </dl>
        </div>
    </div>

    <div class="passwordfind-next-button">
        <a href="#" id="passwordfind-next"><span>다음</span></a>
    </div>

    <div id="footer"></div>
</div>
</body>
</html>
