<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>league-create</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
            rel="stylesheet"
    />
    <link
            href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
            rel="stylesheet"
    />
    <link
            href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/league-create.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <script defer th:src="@{/js/league-create.js}"></script>
    <script defer th:src="@{/js/header.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div id="header1"></div>
<!-- main -->
<main>
    <div class="leagueCreate-title">
        <p class="leagueCreate-titleText">리그 참가 신청서</p>
    </div>

    <form th:action="@{/connection/league/update(leaguepostNumber=${leagues.leaguepostNumber})}" method="post" enctype="multipart/form-data">
        <div class="leagueCreate-mainContainer">
            <div class="leagueCreate-choiceCtn">
                <select class="leagueCreate-choice" name="leaguepostCategory">
                    <option value="soccer">축구</option>
                    <option value="futsal">풋살</option>
                    <option value="basketball">농구</option>
                </select>
            </div>

            <div class="leagueCreate-boardTitle">
                <form>
                    <label>
                        <input
                                type="text"
                                placeholder="제목을 입력하세요"
                                name="leaguepostTitle"
                                class="leagueCreate-btInput"
                                required
                                th:value="${leagues.leaguepostTitle}"
                        />
                    </label>
                </form>
            </div>

            <div class="main-boardContent">
                <textarea name="leaguepostContent" class="main-boardContentDetail" th:text="${leagues.leaguepostContent}" required></textarea>
            </div>

            <div class="main-btnCtn">
                <a th:href="@{/connection/league}" id="cancelBtn">취소</a>
                <button id="submitBtn" type="submit">등록</button>
            </div>
        </div>
    </form>
</main>

<footer th:replace="~{/layout/footer :: footer}"></footer>

<!-- 메인화면 페이지 로드 함수 -->
</body>
</html>
