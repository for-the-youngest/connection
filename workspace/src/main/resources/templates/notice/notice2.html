<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공지사항2</title>
  <link rel="stylesheet" th:href="@{/css/notice2.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
          rel="stylesheet"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer="" th:src="@{/js/notice2.js}"></script>
  <script defer th:src="@{/js/header.js}"></script>
</head>
<body>
<!-- 헤더 -->
<header th:replace="~{/layout/header :: header}"></header>

<main>
  <!-- 게시글 닉네임, 제목, 내용 -->
  <div class="leaguePost-top">
    <div class="leaguePost-profileCtn">
      <!-- 유저 프로필 이미지 -->
      <div class="leaguePost-profile">
        <p class="leaguePost-commentProfileImg">📄</p>
      </div>

      <!-- 유저 닉네임 -->
      <div class="leaguePost-userNicknameCtn">
        <p class="leaguePost-userNickname">공지사항</p>
        <p class="leaguePost-date">1일전</p>
      </div>
    </div>

    <!-- 게시글 제목 -->
    <div class="leaguePost-titleCtn">
      <p class="leaguePost-title">제목 :</p>
      <p class="leaguePost-titleContnet">커뮤니티 규칙 (삭제, 차단 요소)</p>
    </div>

    <div class="leaguePost-contentCtn">
      <!-- 게시글 내용 -->
      <div class="leaguePost-ctCtn">
        <p class="leaguePost-content1">
          정치/화력요청 글 + 신고 많으면 100% 차단됨
        </p>
        <br />
        <p class="leaguePost-content1">
          성인물, AV 배우, 야짤, 후방글, 포 나눔/추천은 통보 없이 삭제, 차단
        </p>
        <br />
        <p class="leaguePost-content1">
          정치/화력/신고 요청 글은 통보 없이 이동, 삭제, 차단
        </p>
        <p class="leaguePost-content1">
          일베, 클리앙, 오유 단어가 있는 글은 무통보 삭제
        </p>
      </div>
      <br />
      <br />
      <div class="leaguePost-inventoryCtn">
        <!-- 게시글 목록 -->
        <div class="leaguePost-inventory">
          <a th:href="@{/connection}" class="leaguePost-inventoryBtn">
            <img src="/img/leaguePost-inventory.png" alt="" />
          </a>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- 푸터 -->
<footer th:replace="~{/layout/footer :: footer}"></footer>
</body>
</html>
