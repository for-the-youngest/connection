<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>푸터</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
          rel="stylesheet"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<header id="header">
  <div class="header-introBar">
    <div class="header-logo">
      <a th:href="@{/connection}">
        <img th:src="@{/img/Connection.png}" alt="" />
      </a>
    </div>
    <div class="header-nav">
      <a
              th:href="@{/connection/place}" class="header-menuApi"
      >장소 찾기</a
      >
      <div class="header-menuBar">
        <ul class="header-menu">
          <li class="header-menuCommunity">커뮤니티</li>
        </ul>
      </div>
      <div class="header-communityHiddenMenu">
        <ul class="header-communityHiddenMenuUl">
          <li class="header-communityHiddenMenuli">
            <a
                    th:href="@{/connection/board}"
                    class="header-communityHiddenMenuA"
            >자유 게시판</a>
          </li>
          <li class="header-communityHiddenMenuli">
            <a
                    th:href="@{/connection/league}"
                    class="header-communityHiddenMenuA"
            >리그 게시판</a>
          </li>
        </ul>
      </div>

      <div class="header-profile">
        <ul class="headerLogin-container" th:if="${session.memberNumber == null}">
          <li class="join">
            <a th:href="@{/connection/member/join}">회원가입</a>
          </li>

          <li class="login">
            <a th:href="@{/connection/member/login}">로그인</a>
          </li>
        </ul>


        <span th:unless="${session.memberNumber == null}">
          <a th:href="@{/connection/mypage}">
            <img th:src="@{/img/profile-img.png}" alt="" />
          </a>
        </span>
      </div>
    </div>
  </div>
</header>
</body>
</html>
