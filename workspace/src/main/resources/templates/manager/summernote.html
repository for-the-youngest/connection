<body style="overflow: auto;">
<header>
    <div class="intro-bar">
        <div class="logo">
            <a href="#">
                <img src="../../static/img/Connection.png" alt="">
            </a>
        </div>
        <div class="header-nav">
            <div class="menu-bar">
                <ul class="menu">
                    <li class="menu-community">커뮤니티</li>
                </ul>
            </div>
            <div class="communityHiddenMenu">
                <ul class="community-hiddenMenu-ul">
                    <li class="community-hiddenMenu-li">
                        <a href="#" class="community-hiddenMenu-a">자유 게시판</a>
                    </li>
                    <li class="community-hiddenMenu-li">
                        <a href="#" class="community-hiddenMenu-a">리그 게시판</a>
                    </li>
                </ul>
            </div>
            <div class="profile"><a href=""><img src="../../static/img/profile-img.png" alt=""></a></div>

<main>
    <div class="adminmode">
        <span>관리자 모드</span>
    </div>
    <h1>공지사항</h1>
    <div class="main_container">
        <div class="board_option">
            <div>
                <span class="requirement">*</span>
                <span>종목</span>
            </div>
            <form>
                <label>
                    <input type="text" placeholder="종목을 입력하세요" name="sport_ct" class="sport_ct">
                </label>
            </form>
        </div>
        <div class="board_title">
            <div>
                <span class="requirement">*</span>
                <span>제목</span>
            </div>
            <form>
                <label>
                    <input type="text" placeholder="제목을 입력하세요" name="title" class="title">
                </label>
            </form>
        </div>

        <div class="board_content">
            <div class="content_container">
                <span class="requirement">*</span>
                <span>내용</span>
            </div>
            <div id="summernote"></div>
        </div>

        <div class="board_btn_container">
            <a href="/admin_board.html"><button id="cancelBtn">취소</a></button>
            <a href="/admin_board.html"></a><button id="submitBtn">등록</a></button>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
<script defer src="../js/default.js"></script>
<script>

    $(document).ready(function () {
        $('#summernote').summernote({
            placeholder: '내용을 작성하세요',
            height:400
        });
    });
</script>
